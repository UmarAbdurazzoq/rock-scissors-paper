<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock,scissors,paper ✊✌️✋</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="vh-100 d-flex flex-column ">
  <a class="text-center btn btn-info" href="index.html">Restart</a>
  <p class="h1 alert alert-secondary text-center">Computer result: <span class="computer-score">N</span></p>
  <p class="computer-result d-block alert text-center aswer-r"></p>

  <p class="d-none game-answer alert text-center position-absolute h1"
    style="top: 50%; left: 50%; transform: translate(-50%,-50%);"> </p>

  <div class="wrapper d-flex align-content-center justify-content-center w-100 h-50 m-auto flex-wrap">
    <button class="rock btn btn-secondary rounded-circle" value="rock" type="button">✊</button>
    <button class="scissor btn btn-secondary rounded-circle" value="scissors" type="button">✌️</button>
    <button class="paper btn btn-secondary rounded-circle" value="paper" type="button">✋</button>

  </div>

  <p class="player-result d-block alert text-center aswer-r"></p>
  <p class="h1 alert alert-secondary text-center">Your result: <span class="player-score">N</span></p>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
